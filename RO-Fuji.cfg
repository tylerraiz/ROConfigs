@PART[Polaris_Crew_A]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
        model = Fuji/Parts/Polaris_Crew_A
		scale = 1.6, 1.6, 1.6
	}
	@scale = 1.6
	
	@mass = 2.56
	
	!MODULE[ModuleReactionWheel]{}
	
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.400
		!resourceName = DELETE
		PROPELLANT
		{
			name = MMH
			ratio = 0.437
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.563
		}
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1550
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 81440
			maxAmount = 81440
		}
		TANK
		{
			name = MMH
			amount = 235.7
			maxAmount = 235.7
		}
		TANK
		{
			name = NTO
			amount = 304.0
			maxAmount = 304.0
		}
		TANK
		{
			name = LqdOxygen
			amount = 35.8
			maxAmount = 35.8
		}
		TANK
		{
			name = Oxygen
			amount = 2074.0
			maxAmount = 2074.0
		}
		TANK
		{
			name = Food
			amount = 286.0
			maxAmount =  286.0
		}
		TANK
		{
			name = Water
			amount = 190.0
			maxAmount = 190.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 2000
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 36
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 326
		}
	}
}

