@PART[Akita_Bed]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	@RESOURCE[ElectricCharge]{
		@amount = 5000
		@maxAmount = 5000
	}
}

@PART[Akita_Cab]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	
	!MODULE[ModuleResourceConverter]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 110.0
		type = ServiceModule
		maxMLILayers = 100
		
		TANK
		{
			name = ElectricCharge
			amount = 10000.0
			maxAmount = 10000.0
		}
		TANK
		{
			name = LqdHydrogen
			amount = 66.7
			maxAmount = 667.0
		}
		TANK
		{
			name = LqdOxygen
			amount = 33.3
			maxAmount = 33.3
		}
		
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False
		
		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.001719
		}

		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.000855
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 7
			DumpExcess = False
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00116666666666
			DumpExcess = True
		}
	}
}

@PART[Akita_Seat]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
}

@PART[Akita_Wheel]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
}