@PART[KspiCentrifuge]:FOR[RealismOverhaul]{
	%RSSROConfig = True
	
	%CrewCapacity = 6
	
	!MODULE[ModuleReactionWheel]{}
	

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 20.0
		YawTorque = 20.0
		RollTorque = 20.0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.0
		}
	}
	
	%reactionWheelConfigured = true
	
	!RESOURCE[MonoPropellant]{}
	
	@mass = 80.0
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 13500
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 36000.0
			maxAmount = 36000.0
		}
		TANK
		{
			name = Food
			amount = 330.0
			maxAmount = 330.0
		}
		TANK
		{
			name = Water
			amount = 220.0
			maxAmount = 220.0
		}
		TANK
		{
			name = Oxygen
			amount = 33332.0
			maxAmount = 33332.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 28780.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 30.0
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 116.2
		}
		
	}
	
	@description ^=:$: <b><color=green>From KSP-IE mod</color></b>
}

