@PART[IQ_BE-7]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = IQ_BlueMoon/Assets/IQ_BE7
		scale = 1.5,1.5,1.5
	}
	
	@scale = 1.5
	
	@mass = 0.1
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 4.0
		@maxThrust = 40.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.7631
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.2369
		
		}
		@atmosphereCurve
		{
			@key,0 = 0 452.8
			@key,1 = 1 100
		}
		%ullage = False
		%pressureFed = False
		%ignitions = 10
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = BE-7
		CONFIG
		{
			name = BE-7
			minThrust = 4.0
			maxThrust = 40.0
			heatProduction = 160
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			atmosphereCurve
			{
				key = 0 452.8
				key = 1 100
			}
		}
	}
	
}

