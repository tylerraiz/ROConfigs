		}
		TANK
		{
			name = LqdOxygen
			amount = 32028.9
			maxAmount = 32028.9
		}
	}
	
}

@PART[IQBM_Hab]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = IQ_BlueMoon/Assets/IQBM_Hab
		scale = 1.5,1.5,1.5
	}
	
	@scale = 1.5
	
	@mass = 8.23
	
	CoMOffset = 0.0, -1.0, 0.0
	
	!MODULE[ModuleReactionWheel]{}
	!MODULE[ModuleResourceConverter]{}
	!MODULE[ModuleCommand]{}
	
	!RESOURCE[MonoPropellant]{}
	!RESOURCE[ElectricCharge]{}
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.0
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 2000
		type = ServiceModule
		maxMLILayers = 20
		
		TANK
		{
			name = ElectricCharge
			amount = 36000.0
			maxAmount = 36000.0
		}
		TANK
		{
			name = Food
			amount = 330.0
			maxAmount = 330.0
		}
		TANK
		{
			name = Water
			amount = 220.0
			maxAmount = 220.0
		}
		TANK
		{
			name = Oxygen
			amount = 33000.0
			maxAmount = 33000.0
		}
		TANK
		{
			name = LqdHydrogen
			amount = 800.0
			maxAmount = 800.0
		}
		TANK
		{
			name = LqdOxygen
			amount = 400.0
			maxAmount = 400.0
		}		
		
	}	
	
	
	!MODULE[ModuleRCSFX]{}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.40

		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 0.7631
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.2369
		}
		atmosphereCurve
		{
			key = 0 400.0
			key = 1 1.0
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False
		
		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.001719
		}

		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.000855
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 7
			DumpExcess = False
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00116666666666
			DumpExcess = True
		}
	}
	
}

