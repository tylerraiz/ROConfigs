@PART[fft-rcs-arcjet-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = FarFutureTechnologies/Parts/Control/RCS/fft-rcs-arcjet-1
		scale = 1.5625,1.5625,1.5625
	}
	@scale = 1.5625
	@rescaleFactor = 1.0
	
	@MODULE[ModuleRCSFX]{
		@thrusterPower = 0.015
	}
	
	
	!MODULE(ModuleB9PartSwitch){}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RCSFuel
		switcherDescription = #LOC_FFT_switcher_rcs-fuel
		switchInFlight = False
		SUBTYPE
		{
		  name = Lithium
		  title =#LOC_FFT_switcher_rcs-fuel_li
		  primaryColor = #ab4032
		  descriptionDetail = #LOC_FFT_switcher_rcs-fuel_li_detail
		  descriptionSummary = #LOC_FFT_switcher_rcs-fuel_li_summary
		  transform = RCSLi
		  MODULE
		  {
			IDENTIFIER
			{
			  name = ModuleRCSFX
			}
			DATA
			{
			  thrusterPower = 0.015
			  PROPELLANT
			  {
				name = Lithium
				ratio = 1
				resourceFlowMode = STAGE_PRIORITY_FLOW
			  }
			  PROPELLANT
			  {
				name = ElectricCharge
				ratio = 52.3854
				resourceFlowMode = STAGE_PRIORITY_FLOW
			  }
			  atmosphereCurve
			  {
				key = 0 1000
				key = 1 100
				key = 4 0.001
			  }
			}
		  }
		  MODULE
		  {
			IDENTIFIER
			{
			  name = ModuleWaterfallFX
			}
			DATA
			{
			  TEMPLATE
			  {
				templateName = fft-waterfall-arcjet-li-1
				overrideParentTransform = thrustVector
				scale = 0.3, 0.3, 0.3
				rotation = 0,0,0
				position = 0,0,0
			  }
			}
		  }       
		}
		SUBTYPE
		{
		  name = Hydrogen
		  title = #LOC_FFT_switcher_rcs-fuel_h2
		  primaryColor = ResourceColorLqdHydrogen
		  descriptionDetail = #LOC_FFT_switcher_rcs-fuel_h2_detail
		  descriptionSummary = #LOC_FFT_switcher_rcs-fuel_h2_summary
		  transform = RCSLH2
		  MODULE
		  {
			IDENTIFIER
			{
			  name = ModuleRCSFX
			}
			DATA
			{
			  thrusterPower = 0.012
			  PROPELLANT
			  {
				name = LqdHydrogen
				ratio = 1
				resourceFlowMode = STAGE_PRIORITY_FLOW
			  }
			  PROPELLANT
			  {
				name = ElectricCharge
				ratio = 15.63836625
				resourceFlowMode = STAGE_PRIORITY_FLOW
			  }
			  atmosphereCurve
			  {
				key = 0 1800
				key = 1 100
				key = 4 0.001
			  }
			}
		  }   
		  MODULE
		  {
			IDENTIFIER
			{
			  name = ModuleWaterfallFX
			}
			DATA
			{
			  TEMPLATE
			  {
				templateName = fft-waterfall-arcjet-h2-1
				overrideParentTransform = thrustVector
				scale = 0.3, 0.3, 0.3
				rotation = 0,0,0
				position = 0,0,0
			  }
			}
			}    
		}
	}
	
}

