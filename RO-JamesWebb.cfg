@PART[JWST-BaseStructure]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	@mass = 6.0
	
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.1
		@YawTorque = 0.1
		@RollTorque = 0.1
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.100
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2000
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = ElectricCharge
			amount = 100000
			maxAmount = 100000
		}
		
		TANK
		{
			name = Hydrazine
			amount = 109.3
			maxAmount = 109.3
		}
		
		TANK
		{
			name = NTO
			amount = 140.8
			maxAmount = 140.8
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.142
		@maxThrust = 0.142
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Hydrazine
			@ratio = 0.437
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.563
		}
		@atmosphereCurve
		{
			@key,0 = 0 295
			@key,1 = 1 100
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.1
		}
	}

}

@PART[JWST-MainAntenna]:FOR[RealismOverhaul]
{
	%RSSROConfig = False

}

@PART[JWST-RCSThrusters]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	@mass = 0.0005
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.00888
		!resourceName = DELETE
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}

		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
	}

}

@PART[JWST-RearSolarPanel]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	@rescaleFactor = 0.8
	
	@mass = 0.0468
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 1.0	
	}

}

@PART[JWST-SideAntenna]:FOR[RealismOverhaul]
{
	%RSSROConfig = False

}

@PART[JWST-SidePanels]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	
	@mass = 0.0117
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.25	
	}

}